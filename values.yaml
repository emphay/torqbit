image:
  repository: torqbit/torqbit
  tag: 0.1.2-rc3
  pullPolicy: IfNotPresent

service:
  type: NodePort
  port: 80

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

serviceAccount:
  create: false
  name: ""

ingress:
  enabled: false
  annotations: {}
  hosts:
    - host: "example.local"
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

